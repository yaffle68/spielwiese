<dom-module id="greeting-display"> <template>

<style>
div.bubble {
	margin: 20px;
	padding: 20px;
	border-radius: 20px;
	background-color: #eee;
}
</style>
<iron-iconset-svg size="24" name="myicons">
<svg><defs>
<g id="perm-device-information"><path d="M13 7h-2v2h2V7zm0 4h-2v6h2v-6zm4-9.99L7 1c-1.1 0-2 .9-2 2v18c0 1.1.9 2 2 2h10c1.1 0 2-.9 2-2V3c0-1.1-.9-1.99-2-1.99zM17 19H7V5h10v14z"></path></g>
</defs></svg>
</iron-iconset-svg>


<iron-ajax id="myworker" auto url= "../resource"
	handle-as="json" on-response="handleResponse" debounce-duration="300">

</iron-ajax>
<div class="bubble">
	<h1>Greeting</h1>
	<p>The ID is {{greetingid}}</p>
	<p>The content is {{greetingcontent}}</p>
	<p>
		<paper-icon-button icon="myicons:perm-device-information" on-click="reload">Refresh</paper-icon-button>
	</p>
</div>
</template> <script>
	// register a new element called proto-element
	Polymer({
		is : 'greeting-display',
		properties : {
			greetingid : String,
			greetingcontent : String
		},

		ready : function() {
			this.$.myworker.generateRequest();
		},

		handleResponse : function(data) {
			this.greetingid = data.detail.response.id;
			this.greetingcontent = data.detail.response.content;
		},

		reload : function() {
			this.$.myworker.generateRequest();
		}
	});
</script> </dom-module>
