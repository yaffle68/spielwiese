<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script rel="import"
            src="js/bower_components/webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="manifest" href="manifest.json">

    <link rel="import"
          href="js/bower_components/iron-flex-layout/iron-flex-layout-classes.html">

    <link rel="import" href="js/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="js/bower_components/paper-toolbar/paper-toolbar.html">

    <link rel="import" href="js/bower_components/paper-styles/default-theme.html">
    <link rel="import" href="js/bower_components/paper-drawer-panel/paper-drawer-panel.html">
    <link rel="import" href="js/bower_components/paper-header-panel/paper-header-panel.html">
    <link rel="import" href="js/bower_components/paper-toolbar/paper-toolbar.html">
    <link rel="import" href="js/bower_components/paper-styles/paper-styles.html">
    <link rel="import" href="js/bower_components/paper-styles/paper-styles-classes.html">
    <link rel="import" href="js/bower_components/paper-icon-button/paper-icon-button.html">
    <link rel="import" href="js/bower_components/iron-icons/iron-icons.html">
    <link rel="import" href="js/bower_components/datetime-picker/datetime-picker.html">

    <style is="custom-style" include="iron-flex">

     datetime-picker {
        --datetime-picker-input: {
            font-family: "Comic Sans MS";
      	    border-radius: 20px;
        };

        --calendar-element: {
            color: yellow;
        };
      }

    </style>

    <script type="text/javascript">
        function getDate() {
            return new Date();
        }
    </script>


</head>

<body class="fullbleed layout vertical" onload="setDate()">
<paper-drawer-panel>
    <div drawer>
        <paper-header-panel>
            <paper-toolbar>
                <span class="paper-font-title">Drawer toolbar title</span>
            </paper-toolbar>
            <paper-icon-item>
                <div>
                    <iron-icon icon="delete" item-icon></iron-icon>
                    Clear All
                </div>
            </paper-icon-item>
            <paper-icon-item>
                <div>
                    <iron-icon icon="clear" item-icon></iron-icon>
                    Clear Done
                </div>
            </paper-icon-item>
            <paper-icon-item>
                <div>
                    <iron-icon icon="settings" item-icon></iron-icon>
                    Settings
                </div>
            </paper-icon-item>
            <paper-icon-item>
                <div>
                    <iron-icon icon="help" item-icon></iron-icon>
                    About
                </div>
            </paper-icon-item>
        </paper-header-panel>
    </div>
    <div main>
        <paper-header-panel>
            <paper-toolbar>
                <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                <span class="paper-font-title">Todo List</span>
            </paper-toolbar>


            <datetime-picker id="from" date-string="{{max}}" max-date="{{max}}" use-not-native></datetime-picker>

            <datetime-picker id="to" date-string="{{min}}" min-date="{{min}}" use-not-native></datetime-picker>

        </paper-header-panel>
    </div>
</paper-drawer-panel>

<script type="text/javascript">
    window.onload = document.getElementById('main').setAttribute('max', new Date());
    window.onload = document.getElementById('main').setAttribute('min', new Date());

</script>




</body>

</html>
