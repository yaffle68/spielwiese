<body class="fullbleed layout vertical">
<paper-drawer-panel id="paperDrawerPanel">
    <!-- Left drawer-->
    <paper-header-panel drawer>
        <paper-toolbar id="drawerToolbar">
            <span class="paper-font-title">Drawer toolbar title</span>
        </paper-toolbar>
        <div>
            <!--<paper-icon-button icon="myicons:add-box" onclick="document.querySelector('greeting-display').loadStockPrices()">Add New Stock Item</paper-icon-button>-->
            <paper-icon-button icon="myicons:add-box" onclick="greeting.loadStockPrices()">Add New Stock Item</paper-icon-button>
            loadStockPrices
         </div>
    </paper-header-panel>

    <!-- Main Area for content -->
    <paper-header-panel main>
        <paper-toolbar id="mainToolbar">
            <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
            <span class="title">My First App with Polymer</span>
        </paper-toolbar>
        <div>
            <greeting-display id="greeting"></greeting-display>
        </div>
    </paper-header-panel>
</paper-drawer-panel>
